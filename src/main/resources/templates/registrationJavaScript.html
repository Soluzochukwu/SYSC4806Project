<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registration</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!-- Bootstrap container class will put a margin around the page. -->
<div class="container">
<script type="text/javascript" src="js/script.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<h1 class="page-header text-primary">Register User</h1>
<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
    <ul class="errorMessages"></ul>
    <div>
        <label for="name">Email:</label>
        <input id="name" type="email" required size="35">
    </div><br>
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" required size="35">
    </div><br>
    <div>
        <label for="password">Confirm Password:</label>
        <input id="confirmPassword" type="password" required size="35">
    </div><br>

    <br><div class="buttons">
        <button>Register</button> &nbsp;
        <a href="/home">Return</a>
    </div>
    <!--<p>Email: <input type="text" th:field="*{email}" /></p>-->
    <!--<p>Password: <input type="text" th:field="*{password}" /></p>-->
    <!--<p>Confirm Password:<input type="text" th:field="*{confirmPassword}"/></p>-->
    <!--<p><input type="submit" value="Register" /></p> <a href="/home"> Return</a>-->
</form>
</div>
</body>
</html>
