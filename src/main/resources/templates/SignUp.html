<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User SignUp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
        <h1>Create An Account</h1>
        <form action="#" th:action="@{/Profile}" th:object="${user}" method="post">
            <p>Email: <input type="email" th:field="*{email}" /></p>
            <p>Password: <input type="password" th:field="*{password}" /></p>
            <p>Choose Username: <input type="text" th:field="*{username}" /></p>
            <p><input type="submit" value="SignUp" /> <input type="reset" value="Cancel" /></p>
        </form>
</body>
</html>
