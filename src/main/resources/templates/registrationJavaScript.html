<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registration</title>
</head>
<body>

<h1>Register User</h1>

<form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">

    <ul class="errorMessages"></ul>

    <div>
        <label for="name">Email:</label>
        <input id="name" type="text" required size="35">
    </div><br>

    <div>
        <label for="password">Password:</label>
        <input id="password" type="text" required size="35">
    </div><br>
    <div>
        <label for="password">Confirm Password:</label>
        <input id="confirmPassword" type="text" required size="35">
    </div><br>

    <br><div class="buttons">
        <button>Register</button> &nbsp;
        <a href="/home">Return</a>
    </div>

    <!--<p>Email: <input type="text" th:field="*{email}" /></p>-->
    <!--<p>Password: <input type="text" th:field="*{password}" /></p>-->
    <!--<p>Confirm Password:<input type="text" th:field="*{confirmPassword}"/></p>-->
    <!--<p><input type="submit" value="Register" /></p> <a href="/home"> Return</a>-->

</form>

</body>

</html>
